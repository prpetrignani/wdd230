<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylesheet.css">
    <title>Table Build</title>
</head>
<body>
    <h3>
        ACME Wildwest Service

            <tr>
                <td>Feature 1</td>

                <td class="check">&#x2713;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="ex">&#x274C;</td>
                <td class="check">&#x2713;</td>
                <td class="check">&#x2713;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="ex">&#x274C;</td>
                <td class="ex">&#x274C;</td>
                <td class="check">&#x2713;</td>
            </tr>
        </tbody>
    </table>

</html>
