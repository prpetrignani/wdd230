 <h1>Course Proposal</h1>

<!-- CONTENT HERE -->
<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
        <!-- fieldset è un contenitore, come fosse un div-->
        <fieldset>
            <legend>
                Applicant Information
            </legend>
            <!-- Uso <label> per fare in modo che usando il touch il campo si attivi o possa comunque essere selezionato tra più opzioni-->
            <!-- type ha delle "voci" standard che servono ad attivare diferenti tastiere quando sui lo smartphone
            text = apre la classica tasiera
            tel = apre la tastiera numerica
            email = fa apparire nella tastiera la chiocciola
            url = fa apparire nella tasiera prset tipo ".com" "." -->
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" name="lname" required></label>
            <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234"></label>
            <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Websites <input type="url" name="url" placeholder="http://"></label>
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <!--"radio" crea il cerchietto che può essere selezionato grazie a <label>-->
            <label class="sbs"><input type="radio" name="audience" value="beginner"> Begineer</label>
            <!--avnendo gli imput lo stesso name l'utente potrà selezionare solo 1.
            Se volessi creare una scelta multipla basterebbe cambiare il name agli input-->
            <label class="sbs"><input type="radio" name="audience" value="intermediate"> intermediate</label>
            <label class="sbs"><input type="radio" name="audience" value="advanced"> Advanced</label>

            <div>Software Needed</div>
            <!--"checkbox" crea il quadratino da selezionare-->
            <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
            <label><input type="checkbox" name="code" value="yes"> Coding</label>
            <label><input type="checkbox" name="process" value="yes"> Processor</label>
            <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
        </fieldset>

        <fieldset>
            <legend>Funding</legend>
            <!--"date" crea la data da selzionare già con il calendario preimpostato-->
            <label class="top">Anticipated Completition Date<input type="date" name="completeDate"></label>
            <label class="top">Course Subject
                <!--<select> da la possibilità di creare un menu da cui poter selezionare una voce
                usa queto tag quando ci sono più di 5 opzioni selezionabili-->
                <select name="Subject">
                    <option value="">Please Select &#9662</option>
                <option value="sofware">Software Development</option>
                <option value="creative">Creative Professional</option>
                <option value="info">Information Technology</option>
                <option value="data">Data Professional</option>
                <option value="construction">Construction</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="business">Business Professional</option>
                <option value="security">Cyber Security</option>
                </select>
            </label>
            
            
            <label class="top">Hoe Many Authors<input type="number" name="authors"></label>
        </fieldset>

        <!--per fare in modo che tutto questo funzioni deve esserci un pulsante che va posizionato all'internodel <form>
            ma dopo l'ultimo <fieldset>-->
        <input type="submit" value="Propose My Course" class="submitBtn">

        </form>
