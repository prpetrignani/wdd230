<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Lazyload</title>
</head>
<body>
    <h1>
        Progressive Loading of Images
    </h1>
    <picture>
        <img src="pictures/placeholder.jpg" data-src="pictures/asino.jpg" alt="Donkey" loading="lazy">
    </picture>
    <picture>
        <img src="pictures/placeholder.jpg" data-src="pictures/koala.jpg" alt="Koala" loading="lazy">
    </picture>
    <picture>
        <img src="pictures/placeholder.jpg" data-src="pictures/meduse.jpg" alt="Jellyfishes" loading="lazy">
    </picture>
    <picture>
        <img src="pictures/placeholder.jpg" data-src="pictures/pappagalli.jpg" alt="Parrots" loading="lazy">
    </picture>
    <picture>
        <img src="pictures/placeholder.jpg" data-src="pictures/tucano.jpg" alt="Tucano" loading="lazy">
    </picture>
</body>
<script src="script/javascript.js"></script>
</html>
